        function getVariations(word) {
            const variations = [word];
            
            // å°è¯•æ‰€æœ‰è¯­è¨€çš„è§„åˆ™
            Object.values(pluralRules).forEach(lang => {
                lang.rules.forEach(rule => {
                    // ç”Ÿæˆå¤æ•°å½¢å¼
                    if (rule.singular.test(word)) {
                        const plural = word.replace(rule.singular, rule.plural);
                        if (plural !== word && !variations.includes(plural)) {
                            variations.push(plural);
                        }
                    }
                    
                    // åå‘ç”Ÿæˆå•æ•°å½¢å¼
                    if (rule.plural && typeof rule.plural === 'string') {
                        const pluralRegex = new RegExp(rule.plural.replace(/\$/g, '\\$') + '$', 'i');
                        if (pluralRegex.test(word)) {
                            const singularPattern = rule.singular.source.replace(/\$.*/, '');
                            if (singularPattern) {
                                const singular = word.replace(pluralRegex, singularPattern);
                                if (singular !== word && !variations.includes(singular)) {
                                    variations.push(singular);
                                }
                            }
                        }
                    }
                });
            });
            
            return variations;
        }
        
        function checkKeywordWithVariations(keyword, text, getMatches = false) {
            const words = keyword.split(/\s+/);
            const matches = [];
            
            // ä¸ºæ¯ä¸ªè¯ç”Ÿæˆå˜ä½“
            const wordVariations = words.map(word => getVariations(word));
            
            // ç”Ÿæˆæ‰€æœ‰å¯èƒ½çš„ç»„åˆ
            function generateCombinations(arrays) {
                if (arrays.length === 0) return [[]];
                const [first, ...rest] = arrays;
                const subCombinations = generateCombinations(rest);
                return first.flatMap(item => 
                    subCombinations.map(combination => [item, ...combination])
                );
            }
            
            const combinations = generateCombinations(wordVariations);
            
            // æ£€æŸ¥æ‰€æœ‰ç»„åˆ
            for (const combination of combinations) {
                const pattern = combination.join('\\s+');
                const regex = new RegExp(`\\b${pattern}\\b`, 'gi');
                let match;
                while ((match = regex.exec(text)) !== null) {
                    if (getMatches) {
                        matches.push({
                            start: match.index,
                            end: match.index + match[0].length,
                            text: match[0]
                        });
                    } else {
                        return true;
                    }
                }
            }
            
            return getMatches ? matches : false;
        }

                // åˆå¹¶é‡å çš„é«˜äº®åŒºåŸŸ
                allMatches.sort((a, b) => a.start - b.start);
                const mergedHighlights = [];
                
                allMatches.forEach(h => {
                    if (mergedHighlights.length === 0) {
                        mergedHighlights.push({...h});
                    } else {
                        const last = mergedHighlights[mergedHighlights.length - 1];
                        if (h.start <= last.end) {
                            // åˆå¹¶é‡å åŒºåŸŸ
                            last.end = Math.max(last.end, h.end);
                        } else {
                            mergedHighlights.push({...h});
                        }
                    }
                });
                
                // åˆ›å»ºé«˜äº®æ–‡æœ¬
                let highlightedText = '';

                mergedHighlights.forEach(h => {
                    // æ·»åŠ é«˜äº®å‰çš„æ™®é€šæ–‡æœ¬

                    lastIndex = h.end;
